<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerName pwnboard.win
		ServerAlias www.pwnboard.win
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLEngine on
		SSLCertificateFile	/etc/ssl/certs/ssl-cert-snakeoil.pem
		SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
		WSGIDaemonProcess pwnboard
		WSGIScriptAlias / /var/www/pwnboard/pwnboard.wsgi
		<Directory /var/www/pwnboard>
			WSGIProcessGroup pwnboard
			WSGIApplicationGroup %{GLOBAL}
			Order deny,allow
			Allow from all
		</Directory>
	</VirtualHost>
</IfModule>

